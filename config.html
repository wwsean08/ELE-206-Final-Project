<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
		<title>Garage Door Configuration</title>
	</head>
	<body>
		<a href="/index.html">home</a><br />
		<h1>Configuration Options:</h1><br />
		<p>Note that this does not necessarilly reflect your current settings</p><br />
		<form action="changeConfig.htm" method="get">
			<input type="checkbox" name="enableAutoClose" value="enable">Auto Close (check enabled, uncheck disabled)</input><br />
			Auto Close Delay: 
			<select name="delay">
				<option value="0">Do Not Autoclose</option>
				<option value="1">15 Minutes</option>
				<option value="2">30 Minutes</option>
				<option value="3">45 Minutes</option>
				<option value="4">1 Hour</option>
				<option value="5">2 Hours</option>
			</select><br />
			AutoClose when temperature is below (farenheit):
			<input type="text" name="tempLow" /><br />
			AutoClose when temperature is above (farenheit):
			<input type="text" name="tempHigh" /><br />
			<input type="submit" value="Sumbit" name="submit"/>
		</form>
	</body>
</html>
